<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVT Status Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f6f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 18px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border: 2px solid #d4af37;
    }
    h2 {
      color: #2e2e2e;
      text-align: center;
      margin-bottom: 1em;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background-color: #d4af37;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #c09d2e;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
      color: #c00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SVT Access Portal</h2>
    <input type="text" id="dasInput" placeholder="Enter DAS Number" onkeydown="if(event.key==='Enter') checkStatus()">
    <button onclick="checkStatus()">Check Status</button>
    <div id="message"></div>

    function checkStatus() {
      const das = document.getElementById("dasInput").value.trim();
      const msg = document.getElementById("message");
      msg.textContent = "";

      if (!das) {
        msg.textContent = "Please enter a DAS number.";
        return;
      }

      const student = studentsData.find(s => String(s["Student ID"]).trim() === das);
      console.log("Input DAS:", das);
      console.log("Matched Record:", student);

      if (!student) {
        msg.textContent = "No record found for this DAS number.";
        return;
      }

      const status = (student["status "] || "").toLowerCase().trim();
      const grade = (student["Grade"] || "").trim();
      console.log("Student Status:", status);
      console.log("Student Grade:", grade);

      if (status === "clear") {
        const fileId = driveLinks[grade];
        if (fileId) {
          const url = "https://drive.google.com/file/d/" + fileId + "/view";
          window.location.href = url;
        } else {
          msg.textContent = "No drive link found for class: " + grade;
        }
      } else {
        msg.textContent = "Access restricted: status is pending.";
      }
    }
