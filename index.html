<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAS Status Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      border: 2px solid #d4af37;
    }
    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2rem;
      color: #2c2c2c;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background: #d4af37;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }
    button:hover {
      background: #c29e2e;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
      color: #c00;
    }
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SVT Access Portal</h2>
    <label for="dasInput">Enter DAS Number</label>
    <input type="text" id="dasInput" placeholder="e.g. 2778647" onkeydown="handleKey(event)" />
    <button onclick="checkStatus()">Check Status</button>
    <div id="message"></div>
  </div>

  <script>
    const driveBaseUrl = "https://drive.google.com/file/d/";
    const driveFiles = {
      playgroup: "1KQR0zQoCVqCCoOd77MvuWxzvV0DPQ3n7",
      nursery: "1hs8V_fXsZyNqQOTNsJ3A14Q0XOVOOCVk",
      prep: "1A9vLy0dBG9Rml_hI5uS37RrwktJZCVJb",
      one: "1cJ4PPPISyxpIMu6Cg3VnbG91MaW6L1Ow",
      two: "1xvcFNb9c0xtuaXRNTiTBn8KWbeOxt3tY",;

    async function loadStudentData() {
      const response = await fetch('students.xlsx');
      const data = await response.arrayBuffer();
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet);
      return json;
    }

    async function checkStatus() {
      const input = document.getElementById("dasInput").value.trim();
      const message = document.getElementById("message");

      if (!input) {
        message.textContent = "Please enter a DAS number.";
        return;
      }

      const students = await loadStudentData();
      const record = students.find(student => String(student["Student ID"]).trim() === input);

      if (!record) {
        message.textContent = "DAS number not found.";
        return;
      }

      if (record.status.toLowerCase() === "clear") {
        const classKey = record.Grade.replace(/\s+/g, '').toLowerCase();
        const fileId = driveFiles[classKey];

        if (fileId) {
          const pdfUrl = `${driveBaseUrl}${fileId}/view`;
          window.open(pdfUrl, '_blank');
        } else {
          message.textContent = `No file found for class: ${record.Grade}`;
        }
      } else {
        message.textContent = "Status is pending. SVT not available.";
      }
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        checkStatus();
      }
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
