<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVT Access Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fffaf0, #f3e6d7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      border: 3px solid #bfa046;
    }
    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2rem;
      color: #2c2c2c;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background: #bfa046;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }
    button:hover {
      background: #a88e35;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
      color: #b22222;
    }
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SVT Access Portal</h2>
    <label for="dasInput">Enter DAS Number</label>
    <input type="text" id="dasInput" placeholder="e.g. 2778647" onkeydown="handleKey(event)" />
    <button onclick="checkStatus()">Check Status</button>
    <div id="message"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const driveFiles = {
      One: "https://drive.google.com/file/d/1cJ4PPPISyxpIMu6Cg3VnbG91MaW6L1Ow/view?usp=drive_link",
      Two: "https://drive.google.com/file/d/1xvcFNb9c0xtuaXRNTiTBn8KWbeOxt3tY/view?usp=drive_link",
      Three: "https://drive.google.com/file/d/1Dy6VyQfCN1W5kRx38sjC5_I1gy4OgT6q/view?usp=drive_link",
      Four: "https://drive.google.com/file/d/1ZV1TQQN_0BdrZiPtM0_mj5nilvjLi6LN/view?usp=drive_link",
      Five: "https://drive.google.com/file/d/141E2Kj-U7C7LLohHPSE5w7D6niKzJR0U/view?usp=drive_link",
      Six: "https://drive.google.com/file/d/1zoHYDvce6M6BuWEbD4N7GXByya-ZXXRP/view?usp=drive_link",
      Seven: "https://drive.google.com/file/d/14NYInjiN-uCCWMrl_JSY8cG6apmFHNA_/view?usp=drive_link",
      Eight: "https://drive.google.com/file/d/14PyY0AYohf4bclAp91PYVnHhZYZ80Bsd/view?usp=drive_link"
    };

    async function loadStudentData() {
      const response = await fetch('students.xlsx');
      const data = await response.arrayBuffer();
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet);
      console.log("Parsed Excel data:", json);
      return json;
    }

    async function checkStatus() {
      const input = document.getElementById("dasInput").value.trim();
      const message = document.getElementById("message");
      message.textContent = "";

      if (!input) {
        message.textContent = "Please enter a DAS number.";
        return;
      }

      const students = await loadStudentData();
      const record = students.find(student => String(student["Student ID"]).trim() === input);

      console.log("Matched Record:", record);

      if (!record) {
        message.textContent = "DAS number not found.";
        return;
      }

      const status = (record["status "] || "").toLowerCase().trim();
      const grade = (record.Grade || "").replace(/\s+/g, '');
      console.log("Student Status:", status);
      console.log("Student Grade:", grade);

      const url = driveFiles[grade];

      if (status === "clear") {
        if (url) {
          console.log("Redirecting to:", url);
          window.location.href = url;
        } else {
          message.textContent = `No file linked for class: ${grade}`;
        }
      } else {
        console.log("Access Blocked: Status is pending.");
        message.textContent = "Restricted Access: Status is pending.";
      }
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        checkStatus();
      }
    }
  </script>
</body>
</html>
